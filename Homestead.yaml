---
ip: "192.168.10.11"
memory: 2048
cpus: 1
hostname: moneybank.local
name: moneybank
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ""
      to: "/home/vagrant/moneybank"

sites:
    - map: moneybank.local
      to: "/home/vagrant/moneybank/moneybank/public"

databases:
    - homestead

